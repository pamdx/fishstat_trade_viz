    <title>Your App</title>
    <style>
        /* Footer styles */
        footer {
            display: flex;
            justify-content: space-between; /* Distribute items evenly along the horizontal axis */
            align-items: center; /* Center items vertically */
            padding: 10px 20px; /* Add padding for spacing */
        }

        /* Add vertical bar after each list item except the last one */
        ul.footer-list {
            list-style: none;
            margin: 0; /* Remove margin to prevent extra space */
            padding: 0;
        }

        ul.footer-list li {
            display: inline;
        }

        ul.footer-list li:not(:last-child)::after {
            content: " | ";
        }

        /* Copyright link styles */
        .copyright-link {
            color: grey;
        }
    </style>
</head>
